    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/universal.js" type="module"></script>
    <script src="scripts/bytes/index.js" type="module"></script>
    <link rel="stylesheet" href="styles/universal.css" />
    <link rel="stylesheet" href="styles/bytes.css" />

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-info">
        <div class="container-md">
          <a class="navbar-brand" href="/">Week 8</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="brews.html"
                  >Brews</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="bikes.html">Bikes</a>

                <a class="nav-link active" href="bytes.html">Bytes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-lg d-flex flex-column">
      <div class="d-flex align-items-center justify-content-between py-2">
        <h1 class="m-0">Bytes</h1>
        <p class="my-0 mx-auto h3">Conways Game of Life</p>
        <button id="reset-btn" class="btn btn-primary btn-sm">restart</button>
      </div>
      <div class="row justify-content-between g-0 mb-2">
        <form class="col-sm-4 speed" >
          <label for="speed">Simulation Speed</label>
          <div class="d-flex">
            <input id="speed" type="range" class="form-range" min="0" max="20" step=".5"/>
            <small class="col-3 text-center"></small>
          </div>
        </form>
        <form class="col-sm-4 density" >
          <label for="density">Grid Density</label>
          <div class="d-flex">
            <input
              id="density"
              type="range"
              class="form-range"
              min="1"
              max="99"
              step="1"
            />
            <small class="col-3 text-center"></small>
          </div>
        </form>
        <form class="col-sm-4 starting">
          <label for="starting">Starting Amount</label>
          <div class="d-flex">
            <input
              id="starting"
              type="range"
              class="form-range"
              min="1"
              max="99"
              step="1"
            />
            <small class="col-3 text-center"></small>
          </div>
        </div>
      </div>
      <div id="grid" class="h-100 flex-grow-1 d-flex flex-wrap align-content-start"></div>
    </main>

      </small>
    </footer>
  </body>
